spring.application.name=starter

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/starterdb
spring.datasource.username=postgres
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
auth.token.access-token-expiry=3600
auth.token.access-token-secret=your-secret-key-here-change-this-to-a-secure-random-string-at-least-256-bits-long
auth.token.refresh-token-expiry=604800

